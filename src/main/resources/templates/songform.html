<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/songform}" th:object="${song}" method="post">
    <label>Name </label>:<input type="text" th:field="*{name}"/><br/>
    <label>Artist</label>:<input type="text" th:field="*{artist}"/><br/>
    <label>Album </label>:<input type="text" th:field="*{album}"/><br/>
    <label>Rating </label>:<input type="number" th:field="*{rating}"/><br/>
    <label>Year </label>:<input type="number" th:field="*{year}"/><br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
